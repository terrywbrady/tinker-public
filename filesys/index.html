<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="filesys.css"></link>
<script src="filesys.js"></script>
</head>
<body>
  <h1>File Analyzer: <span id="seldir">...</span></h1>
  <div>
    <fieldset class="buttons">
      <legend>Location to Scan</legend>
      <button id="rundir">Run Dir</button>
      <button id="collapse">Collapse</button>
    </fieldset>
  </div>
  <div class="disp table-responsive">
    <table 
      class="table table-sm table-striped table-bordered" 
      id="datatable" 
      data-sortable="true"
      data-filter-control="true"
    >
      <thead>
        <tr>
          <th data-sortable="true" data-field="file" data-filter-control="input">File</th>
          <th data-sortable="true" data-field="path" data-filter-control="select">Path</th>
          <th data-sortable="true" data-field="created" data-filter-control="input">Created</th>
          <th data-sortable="true" data-field="size" data-filter-control="input">Size</th>
          <th data-sortable="true" data-field="ext" data-filter-control="select">Ext</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</body>
</html>

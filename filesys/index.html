<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>

<style type="text/css">
  div.disp {
    width: 94%;
    margin: 0 auto;
  }

  div.tcollapse {
    max-height: 400px;
  }
</style>

<script type="text/javascript">
$(document).ready(function(){
  $("#rundir").on("click", function(){
    arundir();
  })
  $("#collapse").on("click", function(){
    $("div.disp").toggleClass("tcollapse");
  });
});

async function arunit(){
  var [fileHandle] = await window.showOpenFilePicker();
  const file = await fileHandle.getFile();
  const contents = await file.text();
  console.log(contents);
}

async function arundir() {
  var dirHandle = await window.showDirectoryPicker();
  $('#datatable').bootstrapTable('destroy');
  $('#datatable').bootstrapTable({sortable: true});
  await arundirItem("/", dirHandle);
}

async function arundirItem(path, dirHandle){
  var rows = [];
  for await (var entry of dirHandle.values()) {
    if (entry.kind === "file"){
      var file = await entry.getFile();
      rows.push([
        file.name,
        path,
        file.lastModifiedDate.toLocaleDateString('en-CA'),
        file.size
      ]);
    }
    if (entry.kind === "directory") {
      if (entry.name === ".git") continue;
      var newHandle = await dirHandle.getDirectoryHandle( entry.name, { create: false } );
      //console.log(entry.name);
      await arundirItem(path + entry.name + "/", newHandle);
    }
  }
  $('#datatable').bootstrapTable('append', rows);
}


</script>
</head>
<body>
  <h1>Hello</h1>
  <button id="collapse">Collapse</button>
  <button id="rundir">Run Dir</button>
  <div class="disp table-responsive">
    <h1>List of files</h1>
    <table 
      class="table table-sm table-striped table-bordered" 
      id="datatable" 
      data-sortable="true"
    >
      <thead>
        <tr>
          <th data-sortable="true">File</th>
          <th data-sortable="true">Path</th>
          <th data-sortable="true">Created</th>
          <th data-sortable="true">Size</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
